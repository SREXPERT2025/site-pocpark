      <rect x="122" y="60" width="64" height="44" rx="10"/>
      <rect x="206" y="60" width="64" height="44" rx="10"/>
      <rect x="290" y="60" width="64" height="44" rx="10"/>

      <rect x="38" y="120" width="64" height="44" rx="10"/>
      <rect x="122" y="120" width="64" height="44" rx="10"/>
      <rect x="206" y="120" width="64" height="44" rx="10"/>
      <rect x="290" y="120" width="64" height="44" rx="10"/>

      <rect x="38" y="180" width="64" height="44" rx="10"/>
