    <rect x="-26" y="-18" width="90" height="44" rx="22" fill="#0B2246" opacity="0.95" stroke="#FFFFFF" stroke-opacity="0.12"/>
    <g transform="translate(32,4) rotate(-12)">
      <rect x="0" y="-10" width="420" height="20" rx="10" fill="#EAF2FF" opacity="0.90"/>
      <rect x="0" y="-10" width="420" height="20" rx="10" fill="#2D6BFF" opacity="0.22"/>
      <rect x="34" y="-10" width="34" height="20" fill="#FF3B3B" opacity="0.55"/>
      <rect x="118" y="-10" width="34" height="20" fill="#FF3B3B" opacity="0.55"/>
