      <rect x="290" y="180" width="64" height="44" rx="10"/>

      <rect x="38" y="240" width="64" height="44" rx="10"/>
      <rect x="122" y="240" width="64" height="44" rx="10"/>
      <rect x="206" y="240" width="64" height="44" rx="10"/>
      <rect x="290" y="240" width="64" height="44" rx="10"/>

      <rect x="458" y="140" width="64" height="44" rx="10"/>
      <rect x="542" y="140" width="64" height="44" rx="10"/>
      <rect x="626" y="140" width="64" height="44" rx="10"/>
      <rect x="710" y="140" width="64" height="44" rx="10"/>

      <rect x="458" y="200" width="64" height="44" rx="10"/>
      <rect x="542" y="200" width="64" height="44" rx="10"/>
      <rect x="626" y="200" width="64" height="44" rx="10"/>
      <rect x="710" y="200" width="64" height="44" rx="10"/>

      <rect x="458" y="260" width="64" height="44" rx="10"/>
      <rect x="542" y="260" width="64" height="44" rx="10"/>
      <rect x="626" y="260" width="64" height="44" rx="10"/>
      <rect x="710" y="260" width="64" height="44" rx="10"/>
