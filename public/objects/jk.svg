    <rect x="22" y="22" width="106" height="90" rx="18" fill="#0F2F66" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <circle cx="75" cy="150" r="12" fill="#2D6BFF" opacity="0.95"/>
