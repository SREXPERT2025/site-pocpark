<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Бизнес-центр — автоматизация парковки">
  <defs>
    <linearGradient id="bg_bc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071122"/>
      <stop offset="0.45" stop-color="#0B2A52"/>
      <stop offset="1" stop-color="#2D6BFF"/>
    </linearGradient>
    <linearGradient id="glass_bc" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#EAF2FF" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#EAF2FF" stop-opacity="0.10"/>
    </linearGradient>
    <radialGradient id="glow_bc" cx="25%" cy="25%" r="75%">
      <stop offset="0" stop-color="#8AB3FF" stop-opacity="0.50"/>
      <stop offset="0.55" stop-color="#2D6BFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#071122" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots_bc" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="14" cy="22" r="1.3" fill="#FFFFFF" opacity="0.10"/>
      <circle cx="66" cy="16" r="1.1" fill="#FFFFFF" opacity="0.08"/>
      <circle cx="86" cy="62" r="1.4" fill="#FFFFFF" opacity="0.07"/>
      <circle cx="38" cy="78" r="1.2" fill="#FFFFFF" opacity="0.09"/>
    </pattern>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg_bc)"/>
  <rect width="1600" height="1000" fill="url(#glow_bc)"/>
  <rect width="1600" height="1000" fill="url(#dots_bc)" opacity="0.55"/>

  <!-- Силуэт города -->
  <g opacity="0.20" fill="#000000">
    <rect x="90" y="320" width="180" height="420" rx="18"/>
    <rect x="300" y="260" width="230" height="480" rx="22"/>
    <rect x="560" y="340" width="170" height="400" rx="18"/>
    <rect x="760" y="280" width="240" height="460" rx="22"/>
    <rect x="1030" y="310" width="210" height="430" rx="22"/>
    <rect x="1270" y="350" width="220" height="390" rx="22"/>
  </g>

  <!-- Главный бизнес-центр -->
  <g transform="translate(520,150)">
    <rect x="0" y="0" width="560" height="620" rx="34" fill="#081A33" opacity="0.80" stroke="#FFFFFF" stroke-opacity="0.14"/>
    <rect x="46" y="54" width="468" height="448" rx="28" fill="url(#glass_bc)" stroke="#FFFFFF" stroke-opacity="0.12"/>
    <g opacity="0.18" fill="#FFFFFF">
      <rect x="82" y="96" width="64" height="48" rx="10"/>
      <rect x="170" y="96" width="64" height="48" rx="10"/>
      <rect x="258" y="96" width="64" height="48" rx="10"/>
      <rect x="346" y="96" width="64" height="48" rx="10"/>
      <rect x="434" y="96" width="64" height="48" rx="10"/>

      <rect x="82" y="164" width="64" height="48" rx="10"/>
      <rect x="170" y="164" width="64" height="48" rx="10"/>
      <rect x="258" y="164" width="64" height="48" rx="10"/>
      <rect x="346" y="164" width="64" height="48" rx="10"/>
      <rect x="434" y="164" width="64" height="48" rx="10"/>

      <rect x="82" y="232" width="64" height="48" rx="10"/>
      <rect x="170" y="232" width="64" height="48" rx="10"/>
      <rect x="258" y="232" width="64" height="48" rx="10"/>
      <rect x="346" y="232" width="64" height="48" rx="10"/>
      <rect x="434" y="232" width="64" height="48" rx="10"/>

      <rect x="82" y="300" width="64" height="48" rx="10"/>
      <rect x="170" y="300" width="64" height="48" rx="10"/>
      <rect x="258" y="300" width="64" height="48" rx="10"/>
      <rect x="346" y="300" width="64" height="48" rx="10"/>
      <rect x="434" y="300" width="64" height="48" rx="10"/>
    </g>

    <rect x="160" y="528" width="240" height="62" rx="18" fill="#2D6BFF" opacity="0.85"/>
    <text x="280" y="566" text-anchor="middle" font-family="Arial, system-ui" font-weight="700" font-size="22" fill="#EAF2FF" opacity="0.92">БЦ</text>
  </g>

  <!-- Схематичная парковка и стойка -->
  <g transform="translate(250,730)">
    <rect x="0" y="0" width="1100" height="170" rx="30" fill="#000000" opacity="0.18"/>
    <g opacity="0.18" stroke="#FFFFFF" stroke-width="3">
      <path d="M60 40 H1040"/>
      <path d="M60 90 H1040"/>
      <path d="M60 140 H1040"/>
    </g>

    <g transform="translate(860,-80)">
      <rect x="0" y="0" width="130" height="250" rx="28" fill="#071A33" opacity="0.86" stroke="#FFFFFF" stroke-opacity="0.14"/>
      <rect x="18" y="20" width="94" height="86" rx="18" fill="#0F2F66" stroke="#FFFFFF" stroke-opacity="0.10"/>
      <circle cx="65" cy="144" r="12" fill="#2D6BFF" opacity="0.95"/>
      <rect x="22" y="182" width="86" height="14" rx="7" fill="#EAF2FF" opacity="0.12"/>
      <rect x="22" y="206" width="86" height="14" rx="7" fill="#EAF2FF" opacity="0.10"/>

      <rect x="-20" y="-18" width="90" height="44" rx="22" fill="#0B2246" opacity="0.95" stroke="#FFFFFF" stroke-opacity="0.12"/>
      <g transform="translate(40,4) rotate(-10)">
        <rect x="0" y="-10" width="380" height="20" rx="10" fill="#EAF2FF" opacity="0.90"/>
        <rect x="0" y="-10" width="380" height="20" rx="10" fill="#2D6BFF" opacity="0.22"/>
        <rect x="32" y="-10" width="32" height="20" fill="#FF3B3B" opacity="0.55"/>
        <rect x="112" y="-10" width="32" height="20" fill="#FF3B3B" opacity="0.55"/>
        <rect x="192" y="-10" width="32" height="20" fill="#FF3B3B" opacity="0.55"/>
        <rect x="272" y="-10" width="32" height="20" fill="#FF3B3B" opacity="0.55"/>
      </g>
    </g>
  </g>
</svg>
